<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrikaWeb</title>
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo de TrikaWeb" class="logo">
        </div>
        <div class="search-bar">
            <select id="especialidad">
                <option value="">Selecciona especialidad</option>
                <option value="software">Ingeniería de Software</option>
                <option value="sistemas">Ingeniería de Sistemas</option>
                <option value="industrial">Ingeniería Industrial</option>
            </select>
            <select id="ciclo-curso">
                <option value="">Selecciona ciclo del curso</option>
                <option value="1">1er Ciclo</option>
                <option value="2">2do Ciclo</option>
                <option value="3">3er Ciclo</option>
                <option value="10">10mo Ciclo</option>
            </select>
            <select id="curso">
                <option value="">Selecciona curso</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
                <option value="curso3">Curso 3</option>
            </select>
            <a href="cursos/fisica.html"><button>Buscar</button></a>
        </div>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>¿Planchas? ¿Recomendación de profesores? Lo que quieras, aquí.</h1>
            <p>La TrikaWeb está aquí para salvarte, nunca más trika, nunca más un jalado.</p>
        </div>
        <div class="animation-container" id="animation-container">
            <div class="animation-item" data-text="Software"></div>
            <div class="animation-item" data-text="Sistemas"></div>
            <div class="animation-item" data-text="Industrial"></div>
            <div class="animation-item dark small"></div>
            <div class="animation-item dark medium"></div>
            <div class="animation-item dark large"></div>
        </div>
    </section>
    <main>
        <section id="ultimas-planchas">
            <h2>Últimas Planchas</h2>
            <div class="planchas-container">
                <button class="plancha-card">
                    <img src="cursos/cursosIMG/plancha1.jpg" alt="Imagen de Plancha 1">
                    <div class="plancha-content">
                        <h3>Algebra Lineal : Final</h3>
                        <p>24-1 - Todos los profesores</p>
                    </div>
                </button>
                <button class="plancha-card">
                    <img src="cursos/cursosIMG/plancha1.jpg" alt="Imagen de Plancha 2">
                    <div class="plancha-content">
                        <h3>Cálculo Integral : PC2</h3>
                        <p>22-2 - Arambulu</p>
                    </div>
                </button>
                <button class="plancha-card">
                    <img src="cursos/cursosIMG/plancha1.jpg" alt="Imagen de Plancha 3">
                    <div class="plancha-content">
                        <h3>Matematica Discreta : PC3</h3>
                        <p>23-2 - Benites</p>
                    </div>
                </button>
                <button class="plancha-card">
                    <img src="cursos/cursosIMG/plancha1.jpg" alt="Imagen de Plancha 4">
                    <div class="plancha-content">
                        <h3>Geometría Analítica : Parcial</h3>
                        <p>24-1 - Todos los profesores</p>
                    </div>
                </button>
                <button class="plancha-card">
                    <img src="cursos/cursosIMG/plancha1.jpg" alt="Imagen de Plancha 5">
                    <div class="plancha-content">
                        <h3>Estadística Aplicada : PC1</h3>
                        <p>24-1 - Todos los profesores</p>
                    </div>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TrikaWeb. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
